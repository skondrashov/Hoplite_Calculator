<!doctype html>
<html>
	<head>
		<title>
			Hoplite Build Calculator
		</title>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="js/warnings.json" type="text/javascript"></script>
		<script src="js/prayers.json" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript"></script>

		<link href="style/style.css" rel="stylesheet">

		<!-- UI scaling -->
		<link href="style/size1.css" rel="stylesheet" media="(min-width: 1240px)">
		<link href="style/size2.css" rel="stylesheet" media="(min-width: 950px) and (max-width: 1240px)">
		<link href="style/size3.css" rel="stylesheet" media="(min-width: 690px) and (max-width: 950px)">
		<link href="style/size4.css" rel="stylesheet" media="(max-width: 690px)">
		
	</head>
	<body>
		<div id="left">
			<div id="pool"></div>
		</div>
		<div id="stats">
			<div id="health_container">
				<div id="refund_health" class="button">-</div>
				<div id="health"></div>
				<div id="acquire_health" class="button">+</div>
			</div>
			<div id="altars"></div>
			<div id="warnings"></div>
			<div id="footer">
				<div id="information">
					<!--Welcome! This site will help you figure out all possible builds in Hoplite. Any build that you can
					make with this site is theoretically possible to get in the actual game, but it is up to you to
					figure out the order in which to pray. <br>
					To pray for Fortitude, use the - and + buttons at the top of the screen. To pray for anything else,
					click on it to add it to the list of your prayers on the right. Click again to refund a prayer. <br>
					Email tkondrashov@gmail.com with questions and comments!<br><br>-->
				</div>
				<div id="options">
					<input type="checkbox" onclick="setHideUnavailable(this);"> Hide unavailable prayers. <br>
					<input type="checkbox" onclick="setHideDescriptions(this);"> Hide prayer descriptions. <br>
					<br>
				</div>
			</div>
		</div>
		<div id="right">
			<div id="acquired"></div>
		</div>
	</body>
</html>
